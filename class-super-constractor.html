<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName;
        }
        sayHello(firstName) {
          console.log(
            `Hello ${firstName}, my name is Employee ${this.firstName}`
          );
        }
      }

      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName); // Wajib menambahkan super jika ingin membuat constructor di child class dengan menambahkan parameter dari parent class
          this.lastName = lastName;
        }
        sayHello(firstName) {
          console.log(
            `Hello ${firstName}, my name is Manager ${this.firstName} ${this.lastName}`
          );
        }
      }

      const fuad = new Employee('Fuad');
      const eko = new Manager('Eko', 'Khanedy');
    </script>
  </body>
</html>
